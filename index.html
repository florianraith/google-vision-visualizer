<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Vision Visualizer</title>
    <style>
      #annotation {
        position: absolute;
        top: 0;
        left: 0;
        max-width: 40vw;
      }
    </style>
  </head>
  <body>
    <main class="container pt-4">
      <div class="row">
        <div class="col-md-6">
          <h1>Google Vision Visualizer</h1>
          <pre id="output" class="form-control"></pre>
        </div>

        <div class="col-md-6">
          <div class="row mb-2">
            <div class="col" x-data="mode">
              <div class="btn-group">
                <button
                  class="btn btn-sm"
                  :class="mode === 'text' ? 'btn-primary' : 'btn-secondary'"
                  @click="changeMode('text')"
                >
                  Text
                </button>
                <button
                  class="btn btn-sm"
                  :class="mode === 'full-text' ? 'btn-primary' : 'btn-secondary'"
                  @click="changeMode('full-text')"
                >
                  Full Text
                </button>
              </div>

              <template x-if="mode === 'full-text'">
                <div class="btn-group">
                  <button
                    x-text="cap(details[0])"
                    class="btn btn-sm btn-secondary"
                    :class="currentDetail === details[0] ? 'active' : ''"
                    @click="changeDetail(details[0]);"
                  ></button>
                  <template x-for="detail in details.slice(1)">
                    <button
                      x-text="cap(detail)"
                      class="btn btn-sm btn-secondary"
                      :class="currentDetail === detail ? 'active' : ''"
                      @click="changeDetail(detail);"
                    ></button>
                  </template>
                </div>
              </template>
            </div>
          </div>

          <canvas id="canvas" class="form-control p-0"></canvas>
        </div>
      </div>

      <div id="annotation" style="display: none" class="bg-white border rounded p-2"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
